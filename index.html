<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Hydrometer Temperature Correction</h1>

<form oninput="readingOutput.value=reading.value">
    <label for="readingID">
        <input class=in type="range" id=readingID name="reading" step="0.002" max="1.2" min="0.98" value="1.000">
    </label>
    <output name="readingOutput" for="reading" >1.000</output>
    Hydrometer Reading
</form>

<form oninput="sampleTempDisplay.value=sampleTemp.value">
    <label>
        <input type="range" name="sampleTemp" step="1" max="100" min="32" value="60">
    </label>
    <output name="sampleTempDisplay" for="sampleTemp" class="slider-label">60</output>
    Sample Temperature
</form>

<label>
    <select>
        <option value="60">60°F</option>
        <option value="68">68°F</option>
    </select>
</label>
Calibration Temperature
<br>
<label>
    <input type="number" min="-0.006" max="0.006" step="0.002" value="0.000">
    Hydrometer Offset
</label>
<br>
<b>
<output name="correctedGravity">1.000</output>
Corrected Gravity
</b>

</body>
</html>
